<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <datalist id="search-list"></datalist>

    <!-- HEADER -->
    <header class="main-header main-layout flex space-between align-center">
        <div class="main-logo"></div>
        <nav>
            <ul class="main-nav clean-list flex">
                <li onclick="onShowGallery()">Gallery</li>
                <li onclick="onShowMyMemesGallery()">Memes</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="menu-toggle fa fa-nav-sign" onclick="onToggleMenu()"></div>
    </header>

    <!-- MAIN -->
    <main class="main-content main-layout">
        <section class="filters-container flex">
            <div class="search-keyword-container flex space-between">
                <input class="search-input" list="search-list" type="text" onkeyup="onShowKeyWordList(this)"
                    onchange="onSearchKeyword(this)" placeholder="Search">
                <div class="fa fa-search"></div>
            </div>

            <h2 class="filter-keywords">Funny Animal Men Woman comic smile</h2>
            <button class="more-btn">More</button>
        </section>

        <button class="im-flexible-btn" onclick="onImFlexible()">I'm Flexible</button>

        <section class="gallery-container">
            <!-- INJECTED GALLERY IMAGES FROM JS -->
        </section>

        <!-- EDITING SECTION -->
        <section class="edit-container flex">
            <div class="edited-meme">
                <canvas class="edit-meme-canvas" height="500" width="500"></canvas>
            </div>

            <div class="editing-features">
                <input class="meme-text-input" type="text" onkeyup="setLineText(this)" placeholder="Enter Text Here">
                <div class="line-change-btns">
                    <button class="line-switch btn fa fa-arrows" onclick="onSwitchLine()"></button>
                    <button class="line-add btn fa fa-add" onclick="onAddLine()"></button>
                    <button class="line-delete btn fa fa-delete" onclick="onDeleteLine()"></button>
                </div>
                <div class="modify-btns">
                    <button class="font-increase btn" onclick="onChangeFontSize(1)">A+</button>
                    <button class="font-decrease btn" onclick="onChangeFontSize(-1)">A-</button>
                    <input class="font-clr-change btn" type="color" name="font-clr-change"
                        onchange="onChangeColor(this)" />
                </div>

                <div class="emojis-container">
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜€')">ðŸ˜€</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜±')">ðŸ˜±</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ¤®')">ðŸ¤®</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜¹')">ðŸ˜¹</div>
                </div>

                <div class="action-btns flex flex-column">
                    <button class="save-meme-btn btn" onclick="onSaveMeme()">Save Meme</button>
                    <button onmouseover="onPrepToDownload()" onmouseleave="onLeaveDownload()">
                         <a class="download-meme-btn btn" onclick="onDownloadMeme(this)"
                            download="Your-Meme">Download</a></button>
                    <button class="share-meme-btn btn" onclick="onShareMeme()">Share</button>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="main-layout flex content-center">
        <div class="main-logo"></div>
    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>

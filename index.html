<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">
    <!-- HTML HELPERS -->
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <datalist id="search-list"></datalist>
    <input type="file" class="file-input hide-element" name="image" onchange="onUploadPhoto(event)" />

    <!-- HEADER -->
    <header class="main-header main-layout flex space-between align-center">
        <div class="main-logo"></div>
        <nav>
            <ul class="main-nav clean-list flex">
                <li onclick="onShowGallery()">Gallery</li>
                <li onclick="onShowMyMemesGallery()">Memes</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="menu-toggle fa fa-nav-sign" onclick="onToggleMenu()"></div>
    </header>

    <!-- MAIN -->
    <main class="main-content main-layout">
        <section class="filters-container flex">
            <div class="search-keyword-container flex space-between">
                <input class="search-input" list="search-list" type="text" onkeyup="onShowKeyWordList(this)"
                    onchange="onSearchKeyword(this)" placeholder="Search">
                <div class="fa fa-search"></div>
            </div>
            
            <button class="more-btn">More</button>
            <div class="filter-keywords flex align-center">
                <p onclick="onAddKeywordCount(this)">funny</p>
                <p onclick="onAddKeywordCount(this)">man</p>
                <p onclick="onAddKeywordCount(this)">dog</p>
                <p onclick="onAddKeywordCount(this)">politics</p>
                <p onclick="onAddKeywordCount(this)">disney</p>
            </div>
        </section>

        <button class="im-flexible-btn" onclick="onImFlexible()">I'm Flexible</button>

        <section class="gallery-container">
            <!-- INJECTED GALLERY IMAGES FROM JS -->
        </section>

        <!-- EDITING SECTION -->
        <section class="edit-container flex">
            <div class="edited-meme">
                <canvas class="edit-meme-canvas" height="500" width="500"></canvas>
            </div>

            <div class="editing-features">
                <input class="meme-text-input" type="text" onkeyup="onSetLineText(this)" placeholder="Enter Text Here">
                <div class="line-change-btns">
                    <button class="line-switch btn fa fa-arrows" onclick="onSwitchLine()"></button>
                    <button class="line-add btn fa fa-add" onclick="onAddLine()"></button>
                    <button class="line-delete btn fa fa-delete" onclick="onDeleteLine()"></button>
                </div>
                
                <div class="modify-btns">
                    <button class="font-increase btn fa fa-A-plus" onclick="onChangeFontSize(1)"></button>
                    <button class="font-decrease btn fa fa-A-minus" onclick="onChangeFontSize(-1)"></button>
                    <button class="font-clr-change btn fa fa-color"
                        onclick="document.querySelector('.fill-color').click()">
                        <input class="fill-color hide-element" type="color" name="font-clr-change" value="#555555"
                            onchange="onChangeColor(this)" /></button>
                    <button class="font-clr-change btn fa fa-color-stroke"
                        onclick="document.querySelector('.stroke-color').click()">
                        <input class="stroke-color hide-element" type="color" name="font-stroke-change"
                            onchange="onChangeStroke(this)" /></button>
                    <button class="text-move-down btn fa fa-arrow-down" onclick="onMoveText(10)"></button>
                    <button class="text-move-up btn fa fa-arrow-up" onclick="onMoveText(-10)"></button>
                    <button class="text-uppercase btn fa fa-text-uppercase" onclick="onTextToUpperCase()"></button>
                    <select class="font-selector btn" onclick="onChangeFont(this)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="David">David</option>
                    </select> 
                </div>

                <div class="emojis-container">
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜€')">ðŸ˜€</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜±')">ðŸ˜±</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ¤®')">ðŸ¤®</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜¹')">ðŸ˜¹</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ¤“')">ðŸ¤“</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ¤¯')">ðŸ¤¯</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜Ž')">ðŸ˜Ž</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ’€')">ðŸ’€</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜¡')">ðŸ˜¡</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜­')">ðŸ˜­</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ¤‘')">ðŸ¤‘</div>
                    <div class="emoji" onclick="onAddEmoji('ðŸ˜‘')">ðŸ˜‘</div>
                </div>

                <div class="action-btns flex flex-column">
                    <button class="delete-meme-btn btn fa-delete" onclick="onDeleteMeme()"> Delete Meme</button>
                    <button class="save-meme-btn btn fa-save" onclick="onSaveMeme()"> Save Meme</button>
                    <button class="download-meme-btn btn fa-download"  onmouseover="onPrepToDownload()" onmouseleave="onLeaveDownload()">
                        <a onclick="onDownloadMeme(this)"
                            download="Your-Meme">Download</a></button>
                    <button class="share-meme-btn btn fa-share" onclick="onShareMeme()"> Share</button>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="main-layout flex content-center">
        <div class="main-logo"></div>
    </footer>


    <script src="js/services/storage.service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
